        /*----------bootstrap-navbar-css------------*/
        .navbar-logo {
            padding: 15px;
            color: #fff;
        }
        .navbar-mainbg {
            background-color: #ffd835;
            padding: 0px;
        }
        #navbarSupportedContent {
            overflow: hidden;
            position: relative;
        }
        #navbarSupportedContent ul {
            padding: 0px;
            margin: 0px;
        }
        #navbarSupportedContent ul li a i {
            margin-right: 10px;
        }
        #navbarSupportedContent li {
            list-style-type: none;
            float: left;
        }
        #navbarSupportedContent ul li a {
            color: #800000;
            text-decoration: none;
            font-size: 15px;
            display: block;
            padding: 20px 20px;
            transition-duration: 0.6s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }
        #navbarSupportedContent > ul > li.active > a {
            color: #800000;
            background-color: transparent;
            transition: all 0.7s;
        }* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --shadow-white: white;
            --shadow-gray: #c8d0e7;
            --bg-gray: #ffd845;
            --text-purple: #ff0000;
        }
        
        .tabs {
            width: 100%;
        }
        
        .tabs .tabs--nav {
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: 10px;
            box-shadow: 1rem 0.3rem 0.6rem -0.6rem var(--shadow-gray),
                -0.2rem -0.2rem 0.5rem var(--shadow-white);
            border-radius: 1rem 1rem 0 0;
            background-color: var(--bg-gray);
            width: 100%;
        }
        
        .tabs .tabs--nav span {
            padding: 15px;
            display: block;
            transition-delay: 0s;
            transition-duration: 0.5s;
            border-radius: 0.75rem;
            cursor: pointer;
        }
        
        .tabs .tabs--nav span.wait-animation {
            pointer-events: none;
        }
        
        .tabs .tabs--nav span:not(:first-of-type):not(:last-of-type) {
            margin: 0 10px;
        }
        
        .tabs .tabs--nav span.active {
            color: var(--text-purple);
            transition-delay: 0.25s;
            transition-duration: 0.5s;
        }
        
        .tabs .tabs--nav span:not(.active):hover {
            /* 	box-shadow: inset 0.15em 0.15em 0.15em var(--shadow-white),
                inset -0.15em -0.15em 0.15em var(--shadow-gray),
                0.3rem 0.3rem 0.6rem var(--shadow-gray),
                -0.3rem -0rem 0.6rem var(--shadow-white); */
            box-shadow: inset 0.2rem 0.2rem 0.5rem var(--shadow-gray),
                inset -0.2rem -0.2rem 0.5rem var(--shadow-white);
        }
        
        .tabs .tabs--nav .tabs--fx {
            position: absolute;
            /* 	box-shadow: inset 0.2rem 0.2rem 0.5rem var(--shadow-gray),
                inset -0.2rem -0.2rem 0.5rem var(--shadow-white); */
            box-shadow: inset 0.15em 0.15em 0.15em var(--shadow-white),
                inset -0.15em -0.15em 0.15em var(--shadow-gray),
                0.3rem 0.3rem 0.6rem var(--shadow-gray),
                -0.3rem -0rem 0.6rem var(--shadow-white);
            border-radius: 0.75rem;
            opacity: 0;
        }
        
        .tabs .tabs--content {
            padding: 20px;
            box-shadow: 0.3rem 0.3rem 0.6rem var(--shadow-gray),
                -0.2rem -0.2rem 0.5rem var(--shadow-white);
            border-radius: 0 1rem 1rem 1rem;
            background-color: var(--bg-gray);
        }
        
        .tabs .tabs--content h2 {
            color: var(--text-purple);
        }
        
        .social-media {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
        }
        
        .social-media > * {
            width: 60px;
            height: 60px;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            box-shadow: inset 0.15em 0.15em 0.15em var(--shadow-white),
                inset -0.15em -0.15em 0.15em var(--shadow-gray),
                0.3rem 0.3rem 0.6rem var(--shadow-gray),
                -0.3rem -0rem 0.6rem var(--shadow-white);
            border-radius: 50%;
            margin: 5px;
            transition: 0.3s;
        }
        
        .social-media > *:hover {
            transform: translateY(-5px);
        }
        
        .fa-twitter {
            color: #19a9dd;
        }
        
        .fa-github,
        .fa-codepen {
            color: #010101;
        }
        
        .fa-linkedin {
            color: #19a9dd;
        }
        
        .fa-instagram {
            color: #ff0066;
        }

    <style>
        body {
            background-color: rgb(255, 255, 255);
            font-family: Arsenal;
        }

        .honeycomb {
            max-width: 1000px;
            margin: 70px auto;
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            padding-bottom: 5.5%;
        }

        .honeycomb li {
            width: 25%;
            position: relative;
            visibility: hidden;
        }

        .honeycomb li:after {
            content: '';
            display: block;
            padding-bottom: 86.6%;
        }

        .honeycomb li:nth-child(7n+5) {
            margin-left: 12.5%;
        }

        .cell {
            position: absolute;
            width: 96%;
            margin: 0 2%;
            padding-bottom: 110.85%;
            transform: rotate3d(0, 0, 1, -60deg) skewY(30deg);
            overflow: hidden;
        }

        .cell * {
            margin: 0;
            padding: 0;
            position: absolute;
            visibility: visible;
        }

        .honeycomb li a {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            transform: skewY(-30deg) rotate3d(0, 0, 1, 60deg);
            overflow: hidden;
        }

        .honeycomb li img {
            left: -100%;
            right: -100%;
            width: auto;
            height: 100%;
            margin: 0 auto;
            transform: rotate3d(0, 0, 0, 0deg);
        }

        .honeycomb li .title,
        .honeycomb li .text {
            width: 100%;
            padding: 5%;
            display: block;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            transition: transform .2s ease-out, opacity .3s ease-out;
        }

        .honeycomb li .title {
            bottom: 50%;
            padding-top: 50%;
            font-size: 1.5em;
            z-index: 1;
            transform: translate3d(0, -100%, 0);
        }

        .honeycomb li .title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 45%;
            width: 10%;
            border-bottom: 1px solid #fff;
        }

        .honeycomb li .text {
            top: 50%;
            padding-bottom: 50%;
            transform: translate3d(0, 100%, 0);
        }

        .honeycomb li a:hover .title,
        .honeycomb li a:focus .title,
        .honeycomb li a:hover .text,
        .honeycomb li a:focus .text {
            transform: translate3d(0, 0, 0);
        }
    </style>
