                </div>
                <div class="section-description">
                    <p class="text-custom-black">Jainism is one of the oldest religion known today. Its not just a religion, its a way of living life. Its principals, beliefs and philosophies emphasize the necessity of self-effort to move the soul towards divine consciousness and liberation. Yet due to small Jain population not many people know about it. 
                        With this Blog we wish to spread Jainism to all parts of the World.</p>
                </div>

            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="temple-service-box mb-xl-30">
                        <div class="service-box-inner">
                            <div class="icon-box">
                                <i class=""></i>
                            </div>
                            <h4 class="mb-xl-20 fw-600">Past-Incarnation</h4>
                            <p class="text-custom-black">Like other Tirthankars, important events of earlier incarnations of the being that became Bhagavan Parshvanath are available in Jain scriptures. Study of these incidents reveals that amnesty and compassion played a major part in his life and progress toward purity of soul.
                                 In every incarnation his rival, Kamath, continued to torture him and he continued to forgive and forget.</p>
                        </div>
                    </div>
