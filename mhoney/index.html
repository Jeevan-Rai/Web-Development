<style>
@import url("https://fonts.googleapis.com/css?family=Roboto");
@import url("https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");

body {
	font-family: "Roboto", sans-serif;
}
* {
	margin: 0;
	padding: 0;
}
i {
	margin-right: 10px;
}
/*----------bootstrap-navbar-css------------*/
.navbar-logo {
	padding: 15px;
	color: #fff;
}
.navbar-mainbg {
	background-color: #ffd835;
	padding: 0px;
}
#navbarSupportedContent {
	overflow: hidden;
	position: relative;
}
#navbarSupportedContent ul {
	padding: 0px;
	margin: 0px;
}
#navbarSupportedContent ul li a i {
	margin-right: 10px;
}
#navbarSupportedContent li {
	list-style-type: none;
	float: left;
}
#navbarSupportedContent ul li a {
	color: #800000;
	text-decoration: none;
	font-size: 15px;
	display: block;
	padding: 20px 20px;
	transition-duration: 0.6s;
	transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
	position: relative;
}
#navbarSupportedContent > ul > li.active > a {
	color: #800000;
	background-color: transparent;
	transition: all 0.7s;
}* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

:root {
	--shadow-white: white;
	--shadow-gray: #c8d0e7;
	--bg-gray: #ffd845;
	--text-purple: #ff0000;
}

.tabs {
	width: 100%;
}

.tabs .tabs--nav {
	position: relative;
	display: inline-flex;
	align-items: center;
	padding: 10px;
	box-shadow: 1rem 0.3rem 0.6rem -0.6rem var(--shadow-gray),
		-0.2rem -0.2rem 0.5rem var(--shadow-white);
	border-radius: 1rem 1rem 0 0;
	background-color: var(--bg-gray);
	width: 100%;
}

.tabs .tabs--nav span {
	padding: 15px;
	display: block;
	transition-delay: 0s;
	transition-duration: 0.5s;
	border-radius: 0.75rem;
	cursor: pointer;
}

.tabs .tabs--nav span.wait-animation {
	pointer-events: none;
}

.tabs .tabs--nav span:not(:first-of-type):not(:last-of-type) {
	margin: 0 10px;
}

.tabs .tabs--nav span.active {
	color: var(--text-purple);
	transition-delay: 0.25s;
	transition-duration: 0.5s;
}

.tabs .tabs--nav span:not(.active):hover {
	/* 	box-shadow: inset 0.15em 0.15em 0.15em var(--shadow-white),
		inset -0.15em -0.15em 0.15em var(--shadow-gray),
		0.3rem 0.3rem 0.6rem var(--shadow-gray),
		-0.3rem -0rem 0.6rem var(--shadow-white); */
	box-shadow: inset 0.2rem 0.2rem 0.5rem var(--shadow-gray),
		inset -0.2rem -0.2rem 0.5rem var(--shadow-white);
}

.tabs .tabs--nav .tabs--fx {
	position: absolute;
	/* 	box-shadow: inset 0.2rem 0.2rem 0.5rem var(--shadow-gray),
		inset -0.2rem -0.2rem 0.5rem var(--shadow-white); */
	box-shadow: inset 0.15em 0.15em 0.15em var(--shadow-white),
		inset -0.15em -0.15em 0.15em var(--shadow-gray),
		0.3rem 0.3rem 0.6rem var(--shadow-gray),
		-0.3rem -0rem 0.6rem var(--shadow-white);
	border-radius: 0.75rem;
	opacity: 0;
}

.tabs .tabs--content {
	padding: 20px;
	box-shadow: 0.3rem 0.3rem 0.6rem var(--shadow-gray),
		-0.2rem -0.2rem 0.5rem var(--shadow-white);
	border-radius: 0 1rem 1rem 1rem;
	background-color: var(--bg-gray);
}

.tabs .tabs--content h2 {
	color: var(--text-purple);
}

.social-media {
	position: fixed;
	bottom: 15px;
	right: 15px;
	display: flex;
}

.social-media > * {
	width: 60px;
	height: 60px;
	background-color: var(--bg-gray);
	display: flex;
	justify-content: center;
	align-items: center;
	text-decoration: none;
	font-size: 24px;
	box-shadow: inset 0.15em 0.15em 0.15em var(--shadow-white),
		inset -0.15em -0.15em 0.15em var(--shadow-gray),
		0.3rem 0.3rem 0.6rem var(--shadow-gray),
		-0.3rem -0rem 0.6rem var(--shadow-white);
	border-radius: 50%;
	margin: 5px;
	transition: 0.3s;
}

.social-media > *:hover {
	transform: translateY(-5px);
}

.fa-twitter {
	color: #19a9dd;
}

.fa-github,
.fa-codepen {
	color: #010101;
}

.fa-linkedin {
	color: #19a9dd;
}

.fa-instagram {
	color: #ff0066;
}


</style>
<style>
	.slideshow-container {
      max-width:100%;
      position: relative;
      margin: auto;
    }
</style>

<script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 2 seconds
    }
    </script>
