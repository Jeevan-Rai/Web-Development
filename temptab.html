<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
          color: #fff;
          background: #333;
          font-family: Helvetica, sans-serif;
        }
        section{
            width: 100%;
            min-height: 100vh;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            -moz-flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .text__glitch{
          font-size: 30px;
          letter-spacing: 1px;
          text-align: center;
          text-transform: Uppercase;
        }
        .box{
          transform: translateZ(20px);
          transform-style: preserve-3d;
          width: 300px;
          height: 300px;
          border-radius: 20px;
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
          -webkit-flex-wrap: wrap;
          -moz-flex-wrap: wrap;
          place-items: center;
          box-shadow: 0 3px 6px rgba(0,0,0,0.2);
          background: -webkit-linear-gradient(to right, #cb2d3e, #ef473a);
          background: -moz-linear-gradient(to right, #cb2d3e, #ef473a);
          background: -ms-linear-gradient(to right, #cb2d3e, #ef473a);
          background: -o-linear-gradient(to right, #cb2d3e, #ef473a);
          background: linear-gradient(to right, #cb2d3e, #ef473a);
        }
        h2{
          width: 100%;
          font-size: 28px;
          text-align: center;
          letter-spacing: 2px;
          text-transform: uppercase;
          transform: translateZ(50px);
        }
    </style>
    <script>
        let card = document.querySelector('.box');
  document.addEventListener('mousemove', function (e) {
    let xAxis = (window.innerWidth / 2 - e.pageX) / 50;
    let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});
    </script>
    <section>
  <div class="box">
    <h2>3D Card</h2>
  </div>
</section>
</body>
</html>
